name: Clair in CI DB

# This workflow builds latest database version of clair-in-ci and
# pushes it to app-studio registry

on:
  pull_request:
    types: [opened, reopened]

env:
  REGISTRY: quay.io/jsztuka
  IMAGE_NAME: tester-s
  LATEST_TAG: latest
  PREVIOUS_TAG: previous

jobs:
  build:
    name: Retag-build-and-push
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: jsztuka+roboto
          password: 2LPIL4957NFLHJCNNS4D18K0GE740NCF3KU7HV0YI55M5LAGOK72YE5TC2MU6EVE

      - name: Pull-and-retag-image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.PREVIOUS_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.PREVIOUS_TAG }}

      - name: Build-image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.LATEST_TAG }}
          archs: amd64,ppc64le
          containerfiles: |
            ./clair-in-ci/Dockerfile

      - name: Push-to-${{ env.REGISTRY }}
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
